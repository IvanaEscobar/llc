<html> 
<head> 
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
<script type="text/javascript"> 
google.charts.load('current', {'packages':['corechart']}); 
google.charts.setOnLoadCallback(drawChart); 
function drawChart() { 
var data = google.visualization.arrayToDataTable([ 
['Execution Time (s)', 'VMEM (Max)', 'VMEM', 'RMEM (Max)', 'RMEM', 'SHMEM', 'MEM (Free)', 'TMEM (Max)'], 
[0,0.930367,0.930367,0.017120,0.017120,0.000000,180.885000,0.017120],
]); 
var options = {  
title : 'Memory Utilization (RMEM and SHMEM are stacked, to show total physical memory)', 
vAxis: {title: 'GB'}, 
hAxis: {title: 'Time (s)'}, 
isStacked: true, 
series: { 0: {type: 'line', color:'red', lineDashStyle: [1, 1]}, 1: {type: 'line', color:'orange',lineWidth:3, lineDashStyle: [1, 1]},  2: {type: 'line', color:'green', lineDashStyle: [1, 1]}, 5: {type: 'line',lineWidth:5}, 6: {type: 'line', color:'yellow'}},
     
width: 1024,  
height: 800,  
axes: {  
x: {  
0: {side: 'top'}  
}  
},  
 };  
 var chart = new google.visualization.AreaChart(document.getElementById('chart_div')); 
chart.draw(data, options);  
}  
</script>  
</head>  
<body>  
  <div id="chart_div"></div>  
</body>  
</html>
